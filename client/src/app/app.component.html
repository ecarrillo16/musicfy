<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Buscar
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/mis-datos']">User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Artist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="row">
    <div class="col-md-12">
      <h2>Are you loged in application Musicfy</h2>
      <div class="imgEdit">
        <img id="imageLoged" src="{{url + 'get-image/' + identity.image}}" alt="" style="width: 120px">
      </div>
      <div id="identityName">
        {{identity.name}}
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div *ngIf="!identity" class="container">
  <div class="row">
    <div class="col-md-6 p-5">
      <h2>Login</h2>
      <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      </div>
      <form method="POST" name="login" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="emailHelp" required #email="ngModel"
            [(ngModel)]="user.email">
          <small id="emailHelp" class="form-text text-muted">
            <span *ngIf="!email.valid && email.touched">Need an email.</span>
          </small>
        </div>
        <div class="form-group">
          <label for="pssword">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" required #password="ngModel" [(ngModel)]="user.password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md-6 p-5">
      <h2>Registre</h2>
      <div *ngIf="succesMessage">
        <div class="alert alert-danger" role="alert">
          {{succesMessage}}
        </div>
      </div>
      <form method="POST" name="registre" #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Name" required #name="ngModel" [(ngModel)]="register.name">
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" name="surname" placeholder="Surname" required #surename="ngModel" [(ngModel)]="register.surname">
        </div>
        <div class="form-group">
          <label for="pssword">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" required #password="ngModel" [(ngModel)]="register.password">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" placeholder="Email" required #email="ngModel" [(ngModel)]="register.email">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
