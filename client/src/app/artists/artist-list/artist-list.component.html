<div class="head-page">
  <h1>{{ title }}</h1>
  <a [routerLink]="['/artist-add']" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-default">Add Artist</a>
</div>


<div class="row artists-item" *ngIf="identity">
  <div class="col-md-2 artist-item" *ngFor="let artist of artists">{{ artist.name }}</div>
</div>
